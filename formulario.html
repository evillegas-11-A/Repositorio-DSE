<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play Time</title>
</head>
<body>

    <section>
        <h2>Formulario de Ingreso</h2>
        <form>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" placeholder="Nombre Completo" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="telefono">Número Telefónico</label>
            <input type="number" id="telefono" placeholder="Número Telefónico" required>

            <label for="edad">Indica tu Edad</label>
            <select id="edad" required>
                <option value="">Seleccione...</option>
                <option value="1-10">1-10</option>
                <option value="10-20">10-20</option>
                <option value="20-30">20-30</option>
                <option value="30+">30+</option>
            </select>

            <label for="fecha">Fecha de Nacimiento</label>
            <input type="date" id="fecha" required>

            <label for="personas">Número de Personas que Ingresan</label>
            <input type="number" id="personas" placeholder="Número de personas" required>

            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" placeholder="Escribe tu comentario"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; Since 2002</p>
    </footer>

</body>
</html>
